<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
  <body>
    <div layout:fragment="content">

    <div id="frame">
        <!-- 헤더 정보 -->

        <!-- 내 정보를 볼 수 있는 페이지 -->
        <div id="my_page_container">
            <h2>개인 정보 관리</h2>

            <br>
            <br>

            <div>
                <img src="/assets/img/share.png" style="width: 120px;" />
            </div>

            <br>

            <h3 style="font-weight: 500;"><span th:text="${session.username }"></span> 님</h3>
            <p style="margin-top: 30px; margin-bottom: 20px;">NetShared의 계정
                정보를 확인하고 안전하게 관리해주세요</p>

            <br>

            <hr style="width: 80%;">

            <br>

            <!-- 개인 정보 -->
            <div id="my_page_content">
                <div class="my_page_left">
                    <h3 style="font-weight: 500;">전화번호</h3>
                </div>
                <div class="my_page_right">
                    <h3> <th:block th:text="${userVO.phone }"/></h3>
                </div>
                <div class="my_page_left">
                    <h3 style="font-weight: 500;">계좌번호</h3>
                </div>
                <div class="my_page_right">
                    <h3><th:block th:text="${userVO.account }"/></h3>
                </div>
                <div class="my_page_left">
                    <h3 style="font-weight: 500;">비밀번호</h3>
                </div>
                <div class="my_page_right">
                    <h3>ㆍㆍㆍㆍㆍㆍㆍ</h3>
                </div>
                <th:block th:if="${matched}">
                <div id="quick_matching_wrap"
                    style="width: 60%; display: inline-block; height: 500px; padding-top: 40px;">
                    <div id="success_matching" style="height: 700px;">
                        <p>하단에 있는 아이디와 비밀번호를 사용해주세요!</p>
                        <div class="party_leader" style="width: 100%">
                            <p>
                                <b><th:block th:text="${leaderInfoVO.username}"></th:block></b>님의 파티
                            </p>
                            <p style="color: rgb(105, 105, 105);">파티 생성일 : 2020년 11월 9일</p>
                        </div>
                        <div>
                            <p>
                                아이디 : <b> <th:block th:text="${leaderInfoVO.netId}"></th:block></b>
                            </p>
                            <p>
                                비밀번호 : <b> <th:block th:text="${leaderInfoVO.netPassword}"></th:block></b>
                            </p>
                        </div>
                        <br>
                        <button type="button" id="go_home" onclick="go_home()">매칭 탈퇴</button><br> <br>
                        <small>*매칭 탈퇴 시 20일을 기준으로 계산됩니다</small>
                    </div>
                </div>
                  </th:block>
                <div>
                    <a href="/user/modify">개인정보 수정</a>
                </div>
            </div>

            <hr style="width: 80%; margin-top: 40px;">

            <h3 style="text-decoration: underline; color: rgb(189, 189, 189);">
                <a href='javascript:void(0);' onclick="wouldDelete();">회원 탈퇴</a>
            </h3>
        </div>
    </div>

    <script type="text/javascript">
      function wouldDelete() {
          if (confirm("정말 탈퇴하시겠습니까?")) {
              location.href = '/user/withdrawuser';
          } else {
              return;
          }
      }
    </script>
    <script type="text/javascript">
        function go_home() {
            alert("언제나 NetShared를 사랑해주셔서 감사합니다")
            location.href = '/matching/cancel';
        }
    </script>
    </div>
  </body>

</html>
